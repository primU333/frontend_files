<!DOCTYPE html>
<html>
  <head>
    <title>News Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      .news-card {
        margin-bottom: 20px;
      }
      .news-img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">News</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#politics">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#entertainment">Entertainment</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">Categories</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="#politics">Politics</a></li>
              <li class="list-group-item"><a href="#sports">Sports</a></li>
              <li class="list-group-item"><a href="#entertainment">Entertainment</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div id="politics" class="news-category">
            <h2>Politics</h2>
            <hr>
            <div id="politics-news"></div>
            <form class="mt-4" onsubmit="submitForm('politics'); return false;">
              <h3>Add News</h3>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" class="form-control" id="image" required>
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="politics-comments" class="mt-5"></div>
            <form class="mt-4" onsubmit="submitComment('politics'); return false;">
              <h3>Add Comment</h3>
              <div class="form-group">
                <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email (Gmail only)</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div id="sports" class="news-category">
            <h2>Sports</h2>
            <hr>
            <div id="sports-news"></div>
            <form class="mt-4" onsubmit="submitForm('sports'); return false;">
              <h3>Add News</h3>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" class="form-control" id="image" required>
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="sports-comments" class="mt-5"></div>
            <form class="mt-4" onsubmit="submitComment('sports'); return false;">
              <h3>Add Comment</h3>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email (Gmail only)</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div id="entertainment" class="news-category">
            <h2>Entertainment</h2>
            <hr>
            <div id="entertainment-news"></div>
            <form class="mt-4" onsubmit="submitForm('entertainment'); return false;">
              <h3>Add News</h3>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" class="form-control" id="image" required>
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" required></textarea>
              </div>
           <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="entertainment-comments" class="mt-5"></div>
            <form class="mt-4" onsubmit="submitComment('entertainment'); return false;">
              <h3>Add Comment</h3>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email (Gmail only)</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // array to store news and comments
      const news = {
        general: { 
          articles: [], 
          comments: [] 
        },
        sports: { 
          articles: [], 
          comments: [] 
        },
        entertainment: { 
          articles: [], 
          comments: [] 
        }
      };

      // function to submit news
      function submitForm(category) {
        const title = document.getElementById('title').value;
        const image = document.getElementById('image').value;
        const content = document.getElementById('content').value;
        const article = { title, image, content };
        news[category].articles.push(article);
        document.getElementById(`${category}-news`).innerHTML += `
          <div class="card mb-3">
            <img src="${image}" class="card-img-top" alt="${title}">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
            </div>
          </div>
        `;
        document.getElementById('title').value = '';
        document.getElementById('image').value = '';
        document.getElementById('content').value = '';
        alert('News submitted successfully!');
      }

      // function to submit comments
      function submitComment(category) {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const comment = document.getElementById('comment').value;
        const validEmail = email.match(/\b[A-Za-z0-9._%+-]+@gmail\.com\b/);
        if (validEmail) {
          const commentObj = { name, email, comment };
          news[category].comments.push(commentObj);
          document.getElementById(`${category}-comments`).innerHTML += `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${email}</h6>
                <p class="card-text">${comment}</p>
              </div>
            </div>
          `;
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('comment').value = '';
          alert('Comment submitted successfully!');
        } else {
          alert('Please use a valid Gmail address to submit a comment.');
        }
      }
    </script>
 </body>
 </html>
